<ul class="list-group">
    <li class="list-group-item" ng-repeat="user in userManagerService.users">
        <div class="row">
            <div class="col-md-4">
                <strong>{{user.user_fullname}}</strong>
                <span style="color: limegreen" ng-if="user.user_status == 1" class="glyphicon glyphicon-ok"></span>
                <br/>
                {{user.user_type}}<br/>
            </div>
            <div class="col-md-8" style="text-align: right">
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-zoom-in"></span>
                    </button>
                    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-edit"></span>
                    </button>
                    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
            </div>
        </div>


    </li>
</ul>
